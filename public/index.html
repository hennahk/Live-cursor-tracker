<!DOCTYPE html>
<html>
<head>
	<title>Live Cursor Tracker</title>
	<style>
		body {
			height: 100vh;
			margin: 0;
			background: #f5f5f5;
			overflow: hidden;
		}

		.cursor {
			width: 12px;
			height: 12px;
			background: red;
			border-radius: 50%;
			position: absolute;
			pointer-events: none;	
		}
		#box {
			width: 40px;
			height: 40px;
			background: blue;
			position: absolute;
			top: 100px;
			left: 100px;
		}	
	</style>
</head>
<body>
<div id="box"></div>
<script src="/socket.io/socket.io.js"></script>
<script src="/script.js"></script>

</body>
</html>
